<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 숫자 맞추기 게임</title>
</head>
<body>
    <h1>랜덤 숫자 맞추기 게임</h1>
    <p>1부터 20 사이의 숫자를 맞춰보세요!</p>
    
    <input type="number" id="num" placeholder="숫자를 입력하세요">
    <button onclick="gessNum()">확인</button>

    <p id="result"></p>
    <p id="count">시도 횟수: 0</p>

    <script>
        function getMaxRandom(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        const maxRandom = getMaxRandom(20);
        console.log("정답 (테스트용):", maxRandom);
`

        function gessNum() {
            const userAwns = Number(document.getElementById("num").value);
            const result = document.getElementById("result");
            const countDisplay = document.getElementById("count");

            // count 증가
            count++;
            countDisplay.textContent = `시도 횟수: ${count}`;

            // 결과 비교
            if (userAwns === maxRandom) {
                result.textContent = ` 정답!`;

                // 2초 후 게임 리셋
                setTimeout(() => {
                    alert("게임이 다시 시작됩니다!");
                    location.reload();
                }, 2000);

            } else if (userAwns > maxRandom) {
                result.textContent = "너무 커요!";
            } else if (userAwns < maxRandom) {
                result.textContent = "너무 작아요!";
            }
        }
    </script>
</body>
</html>
