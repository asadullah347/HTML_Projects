<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭해서 점수 얻기</title>

    <style>
        body{
            text-align: center;
            background-color: #f2f2f2;
            font-family: 'Arial';
        }

        h1{
            color: #333;
        }

        #gameArea
        {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px auto;
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        #circle
        {
            width: 50px;
            height: 50px;
            background-color: tomato;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;
        }

        #score, #time
        {
            font-size: 20px;
            margin: 10px;
        }

        #startBtn
        {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startBtn:hover
        {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1> 클릭해서 점수 얻기 게임</h1>
    <div id="score">Score:</div>
    <div id="time">Time:</div>
    <button id="startBtn">Start</button>

    <div id="gameArea">
        <div id="circle"></div>
    </div>

<script>
    const circle = document.getElementById("circle");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let timeLeft = 10;
    let timer;
    let gameRunning = false;

    // Event System: 클릭하면 점수 증가 및 원 이동
    circle.addEventListener("click", () => {
        if(!gameRunning) return;
        score++;
        scoreDisplay.textContent = "Score: " + score;
        moveCircle();  
    });

    // Start 버튼 클릭하면 startGame() 함수 실행
    startBtn.addEventListener("click", startGame);

    function startGame() {
        score = 0;
        timeLeft = 10;
        gameRunning = true;
        scoreDisplay.textContent = "Score: 0";
        timeDisplay.textContent = "Time: 10s";
        startBtn.disabled = true;  
        moveCircle();  // 게임 시작 시 원을 랜덤하게 이동

        // 1초마다 시간 감소
        timer = setInterval(() => {
            timeLeft--;
            timeDisplay.textContent = "Time: " + timeLeft + "s";

            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(timer);  
        gameRunning = false;  
        alert("Game Over! Score: " + score); 
        startBtn.disabled = false;  // 게임 종료 후 버튼 활성화
    }

    // 원을 랜덤 위치로 이동시키는 함수
    function moveCircle() {
        const gameArea = document.getElementById("gameArea");
        const maxX = gameArea.clientWidth - circle.clientWidth;
        const maxY = gameArea.clientHeight - circle.clientHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        circle.style.left = randomX + 'px';
        circle.style.top = randomY + 'px';
    }


</script>
</body>
</html>
