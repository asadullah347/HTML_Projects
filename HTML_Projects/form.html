<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formTag</title>
</head>
<body>
    <h1>Testing types of forms </h1>
    <form action ="#">
        <p>Email: <input type="email"></p>
        <br>
        <p>pass: <input type="password"> </p>
        <br>
        <p>tel: <input type="tel"> </p>
        <br>
        <p>Number:<input type="number"> </p>
        <br>
        <p>URL:<input type="url"> </p>
        <br>
        <p>Search:<input type="search"> </p>
        <br>
        <p>Checkbox:<input type="checkbox"> </p>
        <br>
        <input type="radio">
        <br>
        <input type="file"> 
        <br>
        <input type="button">
        <br>
        <input type="image" src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="cat"> 
        <br>
        <input type="hidden">
        <br>
        <input type="date"> 
        <br>
        <input type="datetime">
        <br>
        <input type="month"> 
        <br>
        <input type="week">
        <br>
        <input type="time"> 
        <br>
        <input type="range">
        <br>
        <input type="color"> 
        <br>
        <input type="reset">
        <br>
        <input type="submit">
    </form>
</body>
</html>
