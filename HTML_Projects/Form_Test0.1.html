<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입 품 실습</h1>
    <fieldset>
    <legend>회원정보</legend>

    
<form action="#" method="post">
    <label for="name">이름:</label>
    <br>
    <input type="text" id="name" placeholder="홍길동">
    <br><br>

    <label for="email">이메일:</label><br>
    <input type="email" id="email" placeholder="Email" >
    <br><br><div class="=box">
        <p>lorem 1</p>
    </div>

    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" placeholder="password"><br><br>
    </fieldset>

    <fieldset>
        <label>추가 정보</label>

        <!------성별------>
        <p>Gander:</p>
        <input type="radio"id="male" name="gender" value="male" checked>
        <label for="male">Male</label> <!--남성-->

        <input type="radio"id="female" name="gender" value="female">
        <label for="female">Female</label> <!--여성-->

        <!------관심사------>
        <p>관심사:</p>
        <input type="checkbox" id="coding" name="interest" value="coding">
        <label for="coding">Coding</label> <!--코딩-->

        <input type="checkbox" id="game" name="interest" value="game">
        <label for="game">Games</label> <!--게임-->

        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music">Music</label> <!--음악-->

        <br><br>

        <!--------학년------>
        <label for="Grade" name="Grade">Grade</label>
        <select name="Grade" id="Grade">
            <optgroup label="Grade">
                <option value="grade1">grade_1</option>
                <option value="grade2">grade_2</option>
                <option value="grade3" selected>grade_3</option>
            </optgroup>
        </select>
        <br>
        
        <p>
        <label for="message">자기소개</label><br>
        <textarea id="message" name="message" maxlength="50000000" rows="4" cols="40" placeholder="간단히 자기소개를 입력하세요."></textarea>
        </p>
        <br>

        <!------버튼------->
        <fieldset>
            <label>제출</label>
            <button type="submit">제출하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>

    </fieldset>



</body>
</html>
