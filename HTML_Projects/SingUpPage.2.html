<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
     <legend>회원정보</legend>
  <form action="#" method="post">
    <label for="name">이름:</label>
    <br>
    <input type="text" id="name" placeholder="홍길동">
    <br><br>

    <label for="email">이메일:</label><br>
    <input type="email" id="email" placeholder="Email" >
    <br><br>

    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" placeholder="password"><br><br>
    </fieldset>

    <fieldset>
     <legend>학교정보</legend>
  <form action="#" method="post">

    <label for="name">학교이름:</label> <!--텍스트-->
    <input type="text" id="name" placeholder="EX. 한세사이버보안고">
    <br><br>

    <input type="radio" id="gread1"> <!--라디오-->
    <label for="gread1"> 1학년</label>
    <input type="radio" id="gread2">
    <label for="gread2"> 2학년</label>
    <input type="radio" id="gread3">
    <label for="gread3"> 3학년</label>
    <br>
    <input type="checkbox" checked> <p1>남</p1>     <!--체크박스-->
    <input type="checkbox"> <p1>여</p1>
    </fieldset>

    <fieldset>
     <legend>학교정보</legend>
  <form action="#" method="post">
    <label for="name">체출:</label>
    <br><br>
    <input type="submit" value="가입하기">
    <input type="reset" value="다시쓰기">
    <br>
    </fieldset>

    <fieldset>
        <legend>BUTTON test</legend>
        <p>
            <button type="submit">체출하기</button>
            <button type="reset">다시쓰기</button>
        </p>
    
    </fieldset>
</body>
</html>
